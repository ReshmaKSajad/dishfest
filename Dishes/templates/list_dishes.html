<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Dish_name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>
                    {%for dish in dishes%}
                    <tr>
                        <td>{{dish.id}}</td>
                        <td>{{dish.name}}</td>
                        <td>{{dish.category}}</td>
                        <td>{{dish.price}}</td>
                        <td>{{dish.rating}}</td>
                        <td>
                            <a href="{%url 'dish-detail' dish.id%}" class="btn btn-info">Detail</a>
                            <a href="" class="btn btn-warning">Edit</a>
                            <a href="{%url 'dish-delete' dish.id%}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
